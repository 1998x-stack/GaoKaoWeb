<!-- Card Templates -->
<template id="ability-card-template">
    <div class="ability-card">
        <div class="ability-header">
            <span class="ability-level"></span>
            <h3 class="ability-name"></h3>
        </div>
        <div class="ability-content">
            <p class="ability-definition"></p>
            <div class="ability-details">
                <div class="detail-item">
                    <span class="detail-label">层级定位:</span>
                    <span class="detail-value level-position"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">具体要求:</span>
                    <span class="detail-value requirements"></span>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="content-area-template">
    <div class="content-area-card">
        <div class="area-header">
            <div class="area-icon"></div>
            <h3 class="area-title"></h3>
        </div>
        <div class="area-content">
            <div class="area-description"></div>
            <div class="sub-areas"></div>
        </div>
    </div>
</template>

<template id="sub-area-template">
    <div class="sub-area">
        <h4 class="sub-area-title"></h4>
        <div class="sub-area-details">
            <div class="text-range"></div>
            <div class="knowledge-requirements"></div>
            <div class="reading-points"></div>
            <div class="ability-requirements"></div>
        </div>
    </div>
</template>

<template id="writing-card-template">
    <div class="writing-card">
        <div class="writing-header">
            <div class="writing-icon"></div>
            <h3 class="writing-title"></h3>
        </div>
        <div class="writing-content">
            <div class="writing-items"></div>
        </div>
    </div>
</template>

<template id="requirement-item-template">
    <div class="requirement-item">
        <div class="requirement-number"></div>
        <div class="requirement-text"></div>
    </div>
</template>
