<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语文考试大纲</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">语文考试大纲</h1>
            <p class="subtitle">普通高等学校招生全国统一考试</p>
        </header>

        <nav class="navigation">
            <button class="nav-btn active" data-section="overview">考核目标</button>
            <button class="nav-btn" data-section="abilities">能力层级</button>
            <button class="nav-btn" data-section="content">考试内容</button>
            <button class="nav-btn" data-section="writing">写作要求</button>
        </nav>

        <main class="main-content">
            <!-- Overview Section -->
            <section id="overview" class="content-section active">
                <div class="section-header">
                    <h2>考核目标与要求</h2>
                </div>
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-icon">📋</div>
                        <h3>依据标准</h3>
                        <p>根据普通高等学校对新生文化素质的要求，依据教育部2003年颁布的课程方案和标准</p>
                    </div>
                    <div class="card">
                        <div class="card-icon">🎯</div>
                        <h3>考查能力</h3>
                        <p>要求考查考生六种能力，表现为六个层级，从识记到探究的完整体系</p>
                    </div>
                    <div class="card">
                        <div class="card-icon">📊</div>
                        <h3>难度层次</h3>
                        <p>对A、B、C、D、E、F六个能力层级均可有不同难易程度的考查</p>
                    </div>
                </div>
            </section>

            <!-- Abilities Section -->
            <section id="abilities" class="content-section">
                <div class="section-header">
                    <h2>能力层级体系</h2>
                </div>
                <div class="abilities-container">
                    <!-- Abilities will be loaded here by JavaScript -->
                </div>
            </section>

            <!-- Content Section -->
            <section id="content" class="content-section">
                <div class="section-header">
                    <h2>考试内容</h2>
                </div>
                <div class="content-areas">
                    <!-- Content areas will be loaded here by JavaScript -->
                </div>
            </section>

            <!-- Writing Section -->
            <section id="writing" class="content-section">
                <div class="section-header">
                    <h2>写作要求</h2>
                </div>
                <div class="writing-requirements">
                    <!-- Writing requirements will be loaded here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
