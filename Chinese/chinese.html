<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语文考试大纲 - Apple Style</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>语文考试大纲</h1>
            <p>普通高等学校招生全国统一考试大纲</p>
        </div>
    </header>

    <div class="filter-bar">
        <div class="filter-option active" data-filter="all">全部</div>
        <div class="filter-option" data-filter="reading">阅读</div>
        <div class="filter-option" data-filter="language">语言应用</div>
        <div class="filter-option" data-filter="writing">写作</div>
    </div>

    <main class="cards-container" id="cards-container">
        <!-- Cards will be inserted here by JavaScript -->
    </main>

    <footer class="footer">
        <p>© 2023 普通高等学校招生全国统一考试</p>
        <p>依据教育部《普通高中语文课程标准》</p>
    </footer>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
